  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family: 'Orbitron', sans-serif;}

    /* video background */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #FDB927;
      text-shadow: 0 0 10px rgba(253,185,39,0.8), 0 0 20px rgba(85,37,131,0.8);
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #552583, #FDB927);
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(253,185,39,0.7);
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(253,185,39,1), 0 0 40px rgba(85,37,131,0.9);
    }
  </style>
